<button class = button-1 onClick = "show()">執行</button>
<div id = "text"></div>

<!–--------- JS TODO: 請修改為更改背景顏色 –--------->
<script>
	let msg = ["你今天也好棒喔(灬ºωº灬)", "快要放假了好開心(✿ﾟ▽ﾟ)ノ", "欸欸 要一起來念書嗎(๑•̀ㅂ•́)و✧"];
    let color = ["#fafafa", "#ebf3ff", "#e3f7fa"]
	let i = 0;
    
    function show()
    {
    	document.getElementById("text").innerHTML = msg[i%3];
		document.body.style.backgroundColor = color[i%3];
    	++i;
    }
</script>

<!–--------- CSS TODO: 請套用一種想要的按鈕(button)樣式 –--------->
<style>
.button-1 {
  background-color: #bfdbff;
  border: 2px solid #50565e;

  color: #68798f;

  display: inline-block;
  font-weight: 600;

  padding: 0 18px;
  line-height: 50px;
  text-align: center;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-1:hover {
  background-color: #fff;
}

.button-1:active {
  box-shadow: #422800 2px 2px 0 0;
  transform: translate(2px, 2px);
}

@media (min-width: 768px) {
  .button-1 {
    min-width: 120px;
    padding: 0 25px;
  }
}
</style>
